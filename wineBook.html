                        <div class="py-5 text-light">
                            <h5 class="mb-5">Gin or Vodka and Tonic</h5>
                            <p>
                                1. 將冰塊夾入搖酒器底杯中約五分滿，可依調製份量加減冰塊。
                                <br> 2.量取酒材依序倒入，部分材料不適合直接接觸冰塊，需依酒譜中的順序。
                                <br> 3.蓋上過濾器及頂蓋，以手指扣緊頂蓋及瓶底，均勻的上下搖盪約十下左右，可用單手或雙手操作。若酒材中有不易混和的材料，可多搖一兩下，至瓶身外部結霜。
                                <br> 4.移開頂蓋，將搖酒器中飲料過濾倒至杯中。
                            </p>
