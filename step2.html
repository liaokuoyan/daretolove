    <script type="text/javascript">

        var canvas = new fabric.Canvas('c');

        // console.log(desktop)

            top: 0,
            opacity: 1
        });
        
        // 增加文字欄
        var textbox = new fabric.Textbox('輸入心情', {
            left: 150,
            top: 50,
            width: 150,
            fontSize: 20,
            fill: '#fff',
            borderColor: 'blue'

        });

        console.log(imgInstance);
       



        window.addEventListener('resize', resizeCanvas, false);

        // 改變大小時重新計算畫布大小
        function resizeCanvas() {
            canvas.setHeight(desktop.clientHeight);
            console.log(desktop.clientHeight)
            canvas.setWidth(desktop.clientWidth);
            canvas.renderAll();
        }

        // resize on init
        resizeCanvas();

        canvas.add(textbox);
        canvas.add(imgInstance);
